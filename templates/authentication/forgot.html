{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{% static 'webos/css/apps-common.css' %}">
  <link rel="stylesheet" href="{% static 'webos/css/auth.css' %}">
</head>
<body class="auth">
  <div class="auth-wrap">
    <div class="auth-card">
      <h2 class="auth-title">Forgot Password</h2>
      <p class="auth-subtitle">Enter your phone number to verify your account for password reset (coming soon).</p>
      <div class="messages">
        {% for message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      </div>
      <form method="post" action="/forgot/">
        {% csrf_token %}
        <div class="field">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" class="input" autocomplete="tel" placeholder="e.g. +1 555 123 4567" />
        </div>
        <div class="actions">
          <a href="/signin/">Back to sign in</a>
          <button type="submit" class="btn" disabled title="Coming soon">Password Reset (Coming Soon)</button>
        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'webos/js/icons.js' %}"></script>
  <script src="{% static 'webos/js/auth.js' %}"></script>
</body>
</html>
