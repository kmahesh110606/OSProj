{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="{% static 'webos/css/apps-common.css' %}">
        <link rel="stylesheet" href="{% static 'webos/css/auth.css' %}">
    </head>
    <body class="auth">
        <div class="auth-wrap">
        <div class="auth-card">
            <h2 class="auth-title">Sign In</h2>
            <p class="auth-subtitle">Welcome back. Please sign in to continue.</p>
            <div class="messages">
                {% for message in messages %}
                    <div class="msg">{{ message }}</div>
                {% endfor %}
            </div>
            <form method="post" action="/signin/">
                {% csrf_token %}
                <div class="field"><label for="username">Username</label><input type="text" id="username" name="username" class="input" autocomplete="username" required></div>
                <div class="field"><label for="password">Password</label><input type="password" id="password" name="password" class="input" required></div>
                <div class="actions">
                    <a href="/signup/">Create account</a>
                    <button type="submit" class="btn">Sign In</button>
                </div>
                <div class="actions" style="margin-top:8px;justify-content:flex-end">
                    <a href="/forgot/">Forgot password?</a>
                </div>
            </form>
        </div>
        </div>
        <script src="{% static 'webos/js/icons.js' %}"></script>
        <script src="{% static 'webos/js/auth.js' %}"></script>
    </body>
</html>
